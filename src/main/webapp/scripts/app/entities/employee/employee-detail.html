
<div>
    <h2><span translate="myappApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="myappApp.employee.firstName">FirstName</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.firstName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myappApp.employee.lastName">LastName</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.lastName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myappApp.employee.birthday">Birthday</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.birthday | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myappApp.employee.sector">sector</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="sector.detail({id:employee.sector.id})">{{employee.sector.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
